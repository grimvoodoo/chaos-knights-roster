    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="load()">load</button>
    <button type="button" (click)="reset()">reset</button>

    <table>
        <thead>
            <th>Name</th>
            <th>Points</th>
            <th>Add</th>
        </thead>
        <tbody>
            <tr *ngFor="let unit of roster; let i = index; let isEven = even; let isOdd = odd;">
                <td>{{unit.name}}</td>
                <td>{{unit.points}}</td>
                <td><button type="button" (click) = "selectKnight(i)">add</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div *ngIf="unitsList" >
        <h1> My Units</h1>
        <table>
            <thead>
                <th>Name</th>
                <th>Points</th>
                <th>Add</th>
            </thead>
            <tbody *ngFor="let unit of unitsList; let i = index; let isEven = even; let isOdd = odd;">
                <!-- <tr *ngFor="let unit of unitsList; let i = index; let isEven = even; let isOdd = odd;"> -->
                <tr>
                    <!-- <td>{{unit | json}}</td> -->
                    <td>{{unit.name}}</td>
                    <td>{{unit.points}}</td>
                    <!-- <td>{{unit.id}}</td> -->
                    <td><button type="button" (click) = "removeKnight(i)">remove</button></td>
                </tr>
                <tr *ngFor="let option of roster[i].options">
                    <td>{{option.name}}</td>
                    <td>{{option.points}}</td>
                    <td><input type="checkbox"></td>
                </tr>
                <!-- <tr *ngFor="let option of unit.options"></tr> -->
                <br>
                <br>
            </tbody>
        </table>
    </div>


</div>
